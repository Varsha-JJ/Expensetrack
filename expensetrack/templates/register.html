{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="{% static 'scripts/signup.js' %}"></script>
  </head>
  <body>
    <h1
      class="text-green text-center font-weight-bold"
      style="font-size: 40px;margin-top: 50px;"
    >
      Expense Track
    </h1>

    <h4 class="text-blue text-center font-weight-bold" style="font-size: 20px;margin-top: 50px;">
      Sign Up
    </h4>

    <div class="container bg-light">
      <br />

      <div class="col-lg-5 m-auto d-block">
        {% include 'messege.html' %}
        <form  action="{% url 'register' %}"  method="POST" onsubmit="return validation()" class="bg-light" enctype="multipart/form-data">
          {% csrf_token %}
            <div class="row mb-2">
              <div class="col">
                <label for="fname" class="form-label">First name</label>
                <input type="text" name="first_name" id="fname" class="form-control" placeholder="First name" >
                <span id="ufname" class="text-danger font-weight-regular"> </span>
              </div>
              <div class="col mb-2">
                <label for="lname" class="form-label">Last name</label>
                <input type="text"  name="last_name" id="lname" class="form-control" placeholder="Last name" >
                <span id="ulname" class="text-danger font-weight-regular"> </span>
              </div>
          </div>
 
          <div class="form-group mb-2">
            <label class="font-weight-regular"> Email </label>
            <input
              type="text"
              name="email"
              class="form-control"
              id="emails"
              autocomplete="off"
            />
            <span id="emailids" class="text-danger font-weight-regular"> </span>
          </div>

          <div class="form-group mb-2">
            <label for="user" class="font-weight-regular"> Username </label>
            <input
              type="text"
              name="username"
              class="form-control"
              id="user"
              autocomplete="off"
            />
            <span id="username" class="text-danger font-weight-regular"> </span>
          </div>

          <div class="form-group mb-2">
            <label class="font-weight-regular"> Password </label>
            <input
              type="password"
              name="password"
              class="form-control"
              id="pass"
              autocomplete="off"
            />
            <span id="passwords" class="text-danger font-weight-regular">
            </span>
          </div>

          <div class="form-group mb-2">
            <label class="font-weight-regular"> Confirm Password </label>
            <input
              type="password"
              name="password_confirm"
              class="form-control"
              id="conpass"
              autocomplete="off"
            />
            <span id="confrmpass" class="text-danger font-weight-regular">
            </span>
          </div>

          <div class="form-group">
            
          </div>

          <input
            type="submit"
            name="submit"
            value="SignUp"
            class="btn btn-primary m-2 "
            autocomplete="off"
          />
          
          &emsp;&emsp;&emsp;Already have an account?
          <a href="{% url 'login' %}" style="text-decoration: none;">Login</a>
        </form>

        <br /><br />
      </div>
    </div>

    
  </body>
</html>
